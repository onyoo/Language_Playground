<div class="blackout" ng-click='$parent.showQuiz = !$parent.showQuiz'>
  <div class='simpleDemo certer-wrapper' ng-click="$event.stopPropagation()">

    <ul dnd-list="list" ng-repeat="row in quiz.data" class='one-third'>
      <li ng-repeat="item in row track by $index"
      dnd-draggable="item"
      dnd-moved="row.splice($index, 1)"
      dnd-effect-allowed="move"
      dnd-selected="models.selected = item"
      ng-class="{'selected': models.selected === item}"
      draggable="true"
      >
      {{item}} {{$index}}
    </li>
  </ul>

</div>
</div>
