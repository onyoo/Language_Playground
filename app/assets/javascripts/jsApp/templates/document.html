<div class='document_wrapper' >
  <br>
  <div id="submitted_words">
    <span ng-repeat="word in document.docArr track by $index">{{word}} </span>
  </div>

  <button ng-click="typing = !typing">Typing Practice</button>
  <document-type ng-show="typing"></document-type>
  <button ng-click="speaking = !speaking">Speaking Practice</button>
  <document-speak ng-show="speaking"></document-speak>
  <button ng-click="quiz = !quiz">Document Quiz</button>
  <document-quiz ng-show="quiz"></document-quiz>
