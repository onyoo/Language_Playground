
<p class='start_stop'>Time will start when you begin typing. It will end when you click 'stop'.</p>
<p class='document_body'>{{ctrl.document.body}}</p>
<!-- <div class='document_body' ng-repeat='document in ctrl.documents | filter:{id:this.id}'>
  <p>{{document.body}}</p>
</div> -->

<div ng-controller='InputCtrl as input'>
  <div id="input_wrapper">
    <span>Input: {{input.inputArr.join(' ')}}</span>
    <input
      type='text'
      class='input_box'
      ng-model='input.body'
      ng-keypress="$event.charCode === 32 ? input.appendWord($event, input) : null"
      ng-model-options="{'updateOn': 'default keypress'}">
  </div>

  <div class="start_stop">
    timer:
    <timer interval="1000" countdown="1357020000"> >{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds</timer>

    hide this button until first keydown (fade color when not active) <br>
    {{ctrl.timer}}
    <button time-start ng-click='ctrl.fight()'>start</button>
    <button ng-click='ctrl.stopFight()'>stop</button>
    <button ng-click='ctrl.resetFight()'>reset</button>
  </div>

</div>
